<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="1000" height="150"></canvas>
    <button onclick="startCount()">Start</button>

    <script>
        var canvas = document.getElementById('canvas')
        var ctx = canvas.getContext("2d")
        var spriteSheet = new Image();
        spriteSheet.src = "./numbers.png"
        var numWidth = 100;
        var numHeight = 150;

        window.onload = function(){
            ctx.drawImage(spriteSheet, 0,0, 200, 300, 50, 0, 100, 150)
        }

        function startCount(){
            var i = 0;


            setInterval(function(){
                if (i >=10) {
                    ctx.clearRect(0,0,1000,150);
                    ctx.drawImage(spriteSheet,200,0,200,300,0,0,100,150);
                    ctx.drawImage(spriteSheet,0,0,200,300,100,0,100,150);
                }
                else{
                    ctx.clearRect(0,0,1000,150);
                    ctx.drawImage(spriteSheet,200 * i,0,200,300,50*i,0,100,150);
                }
                i++;
            }, 500);
        }

    </script>
</body>
</html>
